<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CritiCine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="registro.css">

</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">CritiCine</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="registro.html">Registrarse</a></li>
            </ul>
        </nav>
        

    </header>
    
    <!-- Main Content -->
    <main>
        <section class="form-section">
            <div class="form-container">
                <h2>Registro</h2>
                
                <!-- Formulario -->
                <form id="registrationForm" onsubmit="return validateForm()">
                    <!-- Nombre y Apellido -->
                    <div class="form-group name-container">
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div>
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                    </div>
                    
                    <!-- Email y Verificación de Email -->
                    <div class="form-group email-verification-container">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="verificar-email">Verificación de Email</label>
                            <input type="email" id="verificar-email" name="verificar-email" required>
                            <span class="error-message" id="email-error">Los correos electrónicos no coinciden.</span>
                        </div>
                    </div>
                    
                    <!-- Fecha de Cumpleaños y País de Origen -->
                    <div class="form-group date-country-container">
                        <div>
                            <label for="fecha-cumpleaños">Fecha de Cumpleaños</label>
                            <input type="date" id="fecha-cumpleaños" name="fecha-cumpleaños" required>
                        </div>
                        <div>
                            <label for="pais">País de Origen</label>
                            <select id="pais" name="pais" onchange="mostrarOtro()" required>
                                <option value="">Selecciona un país</option>
                                <option value="alemania">Alemania</option>
                                <option value="argentina">Argentina</option>
                                <option value="australia">Australia</option>
                                <option value="brasil">Brasil</option>
                                <option value="canada">Canadá</option>
                                <option value="chile">Chile</option>
                                <option value="china">China</option>
                                <option value="colombia">Colombia</option>
                                <option value="corea-del-sur">Corea del Sur</option>
                                <option value="dinamarca">Dinamarca</option>
                                <option value="egipto">Egipto</option>
                                <option value="espana">España</option>
                                <option value="estados-unidos">Estados Unidos</option>
                                <option value="finlandia">Finlandia</option>
                                <option value="francia">Francia</option>
                                <option value="india">India</option>
                                <option value="italia">Italia</option>
                                <option value="japon">Japón</option>
                                <option value="mexico">México</option>
                                <option value="nueva-zelanda">Nueva Zelanda</option>
                                <option value="noruega">Noruega</option>                            
                                <option value="pais-bajos">Países Bajos</option>
                                <option value="peru">Perú</option>
                                <option value="portugal">Portugal</option>
                                <option value="reino-unido">Reino Unido</option>
                                <option value="rusia">Rusia</option>
                                <option value="sudafrica">Sudáfrica</option>
                                <option value="suiza">Suiza</option>
                                <option value="suecia">Suecia</option>
                                <option value="turquia">Turquía</option>
                                <option value="uruguay">Uruguay</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div id="otroPaisContainer" style="display: none;">
                            <label for="otroPais">Especifica tu país:</label>
                            <input type="text" id="otroPais" name="otroPais" placeholder="Escribe tu país aquí">
                        </div>
                    </div>
                    
                    <!-- Contraseña y Verificación de Contraseña -->
                    <div class="form-group password-verification-container">
                        <div>
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>    
                        </div>
                        <div>
                            <label for="verificar-password">Verificación de Contraseña</label>
                            <input type="password" id="verificar-password" name="verificar-password" required>    
                        </div>
                        <span class="error-message" id="password-error">Las contraseñas no coinciden.</span>
                    </div>
                    
                    <!-- Botón de Registro -->
                    <div class="form-group">
                        <button type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer>
        <nav>
            <p>&copy; 2024 CritiCine. Todos los derechos reservados.</p>
        </nav>
    </footer>

    <!-- Scripts -->
    <script src="functions.js"></script>

</body>
</html>
